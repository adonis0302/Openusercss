query($limit: Int) {
  latestThemes(limit: $limit) {
    _id
    user {
      _id
      username
      displayname
      avatarUrl
      smallAvatarUrl
      lastSeen
      lastSeenReason
      createdAt
      lastUpdate
      bio
      donationUrl
    }
    title
    description
    content
    createdAt
    lastUpdate
    version
    screenshots
    options {
      type
      label
      name
      value
    }
  }
}
