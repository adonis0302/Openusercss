mutation(
  $email:    String!
  $password: String!
) {
  login(
    email:    $email
    password: $password
  ) {
    _id
    user {
      _id
      username
      displayname
      avatarUrl
      smallAvatarUrl
      lastSeen
      lastSeenReason
      createdAt
      lastUpdate
      bio
      donationUrl
    }
    token
    expiresAt
    createdAt
    ip
    ua
  }
}
