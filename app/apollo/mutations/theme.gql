mutation(
  $id:          ID!
  $title:       String!
  $description: String!
  $content:     String!
  $version:     String!
  $screenshots: [String]!
  $variables:   [ThemeVariableInput]!
  $license:     String!
) {
  theme(
    id:          $id
    title:       $title
    description: $description
    content:     $content
    version:     $version
    screenshots: $screenshots
    variables:   $variables
    license:     $license
  ) {
    _id
    user {
      _id
      username
      displayname
      avatarUrl
      smallAvatarUrl
      lastSeen
      lastSeenReason
      createdAt
      lastUpdate
      bio
      donationUrl
    }
    title
    description
    content
    createdAt
    lastUpdate
    version
    screenshots
    license
    variables {
      type
      label
      name
      value
    }
  }
}
