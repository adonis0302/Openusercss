---
platform: linux

inputs:
  - name: repo

caches:
- path: repo/node_modules

image_resource:
  type: docker-image
  source:
    repository: mhart/alpine-node

run:
  path: sh
  args:
    - -exc
    - |
      source repo/ci/scripts/bootstrap.sh
      dependencies mongodb
      mkdir -p /data/db
      /usr/bin/mongod --quiet --syslog --noauth --fork
      npm run build-api:fast
      npm run test:api

params:
  NODE_ENV: production
  CI: true
