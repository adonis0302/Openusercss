---
platform: linux

inputs:
  - name: repo
  - name: npm-repo-cache

image_resource:
  type: docker-image
  source:
    repository: mhart/alpine-node

run:
  path: sh
  args:
    - -exc
    - |
      source repo/ci/scripts/bootstrap.sh
      prepare
      npm run build-api:fast
      npm run test:api

params:
  NODE_ENV: production
