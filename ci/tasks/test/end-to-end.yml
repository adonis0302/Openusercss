---
platform: linux

inputs:
  - name: repo

caches:
- path: repo/node_modules

image_resource:
  type: docker-image
  source:
    repository: mhart/alpine-node

run:
  path: sh
  args:
    - -exc
    - |
      source repo/ci/scripts/bootstrap.sh
      dependencies openjdk8-jre
      npm run build:fast
      npm run test:e2e

params:
  NODE_ENV: production
