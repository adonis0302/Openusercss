---
platform: linux

inputs:
  - name: repo

caches:
- path: repo/node_modules

image_resource:
  type: docker-image
  source:
    repository: mhart/alpine-node

run:
  path: sh
  args:
    - -exc
    - |
      source repo/ci/scripts/bootstrap.sh
      prepare
      npm run build:fast

params:
  NODE_ENV: production
  CI: true
